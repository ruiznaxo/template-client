<div class="row" *ngIf="table">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{table.title}}</h4>
        <p class="card-sub-title">
          {{table.subtitle}}
        </p>
        <div class="row mb-md-2">
          <div class="col-sm-12 col-md-6">
            <div class="dataTables_length" id="tickets-table_length" *ngIf="table.showEntries"><label
                class="d-inline-flex align-items-center">Show
                <select name="tickets-table_length" aria-controls="tickets-table" name="pageSize"
                  [(ngModel)]="service.pageSize" class="form-control form-control-sm mx-2">
                  <option [ngValue]="10">10</option>
                  <option [ngValue]="25">25</option>
                  <option [ngValue]="50">50</option>
                  <option [ngValue]="100">100</option>
                </select> entries</label>
            </div>
          </div>
          <!-- Search -->
          <div class="col-sm-12 col-md-6" *ngIf="table.searchable">
            <div id="tickets-table_filter" class="dataTables_filter text-md-right"><label
                class="d-inline-flex align-items-center">Buscar:
                <input type="text" name="searchTerm" class="form-control form-control-sm ml-2"
                  aria-controls="tickets-table" [(ngModel)]="service.searchTerm"></label></div>
          </div>
          <!-- End search -->
        </div>
        <!-- Table -->
        <div class="table-responsive">
          <table id="basic-datatable" class="table table-bordered dt-responsive nowrap datatables no-footer dtr-inline">
            <thead>
              <tr>
                <th *ngFor="let column of table.columns" sortable="column.data" (sort)="onSort($event)">
                  {{column.title}}</th>
                <th *ngIf="table.actionsColumn.active">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of tables$ | async;let i=index">
                <td *ngFor="let col of table.columns">
                  <ngb-highlight [result]="item[col.data]" [term]="service.searchTerm"></ngb-highlight>
                </td>
                <td *ngIf="table.actionsColumn.active">
                  <ul class="list-inline font-size-16 contact-links mb-0">
                    <li class="list-inline-item px-2" *ngFor="let button of table.actionsColumn.buttons">
                      <a ngbTooltip="{{button.tooltip}}" (click)="click($event)"><i
                          class="bx bx-{{button.icon}}"></i></a>
                    </li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- End table -->
        <div class="row justify-content-md-between align-items-md-center mt-2">
          <div class="col-sm-12 col-md-5">
            <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">Showing
              {{service.startIndex}} to
              {{service.endIndex}} of {{service.totalRecords}}
              entries
            </div>
          </div>
          <!-- Pagination -->
          <div class="col-sm-12 col-md-5">
            <div class="text-md-right float-md-right pagination-rounded">
              <ngb-pagination [collectionSize]="total$ | async" [(page)]="service.page" [pageSize]="service.pageSize">
              </ngb-pagination>
            </div>
          </div>
          <!-- End Pagination -->
        </div>
      </div>
    </div>
  </div>
</div>

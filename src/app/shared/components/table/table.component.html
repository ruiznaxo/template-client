<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <!-- Inicio Header -->

        <div class="row">
          <div class="col-3 float-left">
            <form class="app-search d-none d-lg-block">
              <div class="position-relative">
                <input type="text" class="form-control" placeholder="Buscar..." (keyup)="updateFilter($event)">
                <span class="bx bx-search-alt"></span>
              </div>
            </form>
          </div>
          <div class="col-3 float-right">
            <form class="app-search d-none d-lg-block">
              <div class="position-relative" *ngFor="let btn of table.buttons">
                <button type="button" class="btn btn-secondary btn-rounded" (click)="callBackClick($event, btn)">
                  <i class="bx bx-{{btn.icon}} font-size-16 align-middle mr-2"></i> {{btn.text}}
                </button>
              </div>
            </form>

          </div>
        </div>

        <!-- Fin Header -->

        <div></div>

        <!-- Inicio Tabla -->

        <ngx-datatable class="dark" [rows]="table.data" [columns]="table.columns" [columnMode]="'force'">
          <ngx-datatable-column *ngFor="let col of table.columns" [name]="col.name" [prop]="col.prop">
            <ng-template let-value="value" ngx-datatable-cell-template>
              <span *ngIf="col.type == 'decimal'">
                {{ value | number:'1.0-0':'es' }}
              </span>
              <span *ngIf="col.type == 'text'">
                {{ value }}
              </span>
              <span *ngIf="col.type == 'checkbox'">
                <div class="custom-control custom-checkbox custom-checkbox-outline custom-checkbox-success mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck-outlinecolor2" [checked]="value" readonly disabled>
                  <label class="custom-control-label" for="customCheck-outlinecolor2"></label>
                </div>
              </span>
              
            </ng-template>
          </ngx-datatable-column>

          <!-- Inicio Columna de Acciones -->
          <ngx-datatable-column name="Actions" sortable="false" draggable="false" prop="id" *ngIf="table.actionsColumn.active">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>

              <ul class="list-inline font-size-16 contact-links mb-0">
                <li class="list-inline-item px-2" *ngFor="let button of table.actionsColumn.buttons">
                  <!-- <div [ngbTooltip]="row.disableDelete ? button.disabledTooltip : button.tooltip"> -->
                  <div [ngbTooltip]="test(row, button)">
                    <button type="button" class="btn"
                      (click)="callBackClick($event, button, row)" [class.disabled]="disable(row, button)" [disabled]="disable(row, button)"><i
                        class="bx bx-{{button.icon}}"></i></button>
                  </div>
                </li>
              </ul>
            </ng-template>            
          </ngx-datatable-column>
          <!-- Fin Columna de Acciones -->

        </ngx-datatable>

        <!-- Fin Tabla -->

      </div>
    </div>
  </div>
</div>

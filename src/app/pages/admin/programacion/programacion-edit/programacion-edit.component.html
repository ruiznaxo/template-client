<div class="modal-header">
    <h5 class="modal-title mt-0">{{editProgramacion ? 'Editar Progrmación: ' + editProgramacion.NOMBRE : 'Nueva Programación'}}</h5>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="programacionForm">
                        <div class="row">
                            <!-- Nombre -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Nombre: </label>
                                    <input type="text" class="form-control" min="0" formControlName="nombre">
                                </div>
                            </div>
                            <!-- Horas -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Horas: </label>
                                    <input type="number" class="form-control" min="0" formControlName="horas">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Visitas -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Visitas: </label>
                                    <input type="number" class="form-control" min="0" formControlName="visitas">
                                </div>
                            </div>
                            <!-- Kilos -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="formrow-email-input">Kilos: </label>
                                    <input type="number" class="form-control" min="0" formControlName="kilos">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- end row -->

</div>
<div class="modal-footer justify-content-center">
    <app-button [text]="'Cancelar'" [typeButton]="'btn-secondary'" (clickButton)="modal.close('Close click')">
    </app-button>
    <app-button *ngIf="editProgramacion" [text]="'Actualizar'" [typeButton]="'btn-primary'" [disable]="programacionForm.invalid"
        [tooltipDisable]="'Debe Ingresar los datos correctamente'" (clickButton)="update()"></app-button>
    <app-button *ngIf="!editProgramacion" [text]="'Guardar'" [typeButton]="'btn-primary'" [disable]="programacionForm.invalid"
        [tooltipDisable]="'Debe Ingresar los datos correctamente'" (clickButton)="save()"></app-button>
</div>

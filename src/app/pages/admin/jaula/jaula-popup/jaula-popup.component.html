<div class="modal-header">
    <h5 class="modal-title mt-0">{{editObject ? 'Editar Dosificador: ' + editObject.ID : 'Nuevo Dosificador'}}</h5>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="jaulaForm">
                        <div class="row">
                            <!-- Nombre -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Nombre: </label>
                                    <input type="text" class="form-control" min="0" formControlName="nombre">
                                </div>
                            </div>
                            <!-- Programación -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Programación: </label>
                                    <input type="number" class="form-control" min="0" formControlName="idProgramacion">
                                </div>
                            </div>
                        </div>                        
                        <div class="row">
                            <!-- Cantidad Peces -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Cantidad Peces: </label>
                                    <input type="number" class="form-control" min="0" formControlName="cantidadPeces">
                                </div>
                            </div>
                            <!-- Peso Promedio -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Peso Promedio: </label>
                                    <input type="number" class="form-control" min="0" formControlName="pesoPromedio">
                                </div>
                            </div>
                        </div>                        
                        <div class="row">
                            <!-- Dosificador -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Dosificador: </label>
                                    <input type="number" class="form-control" min="0" formControlName="idDosificador">
                                </div>
                            </div>
                            <!-- Linea -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Linea: </label>
                                    <input type="number" class="form-control" min="0" formControlName="idLinea">
                                </div>
                            </div>
                        </div>                        
                        <div class="row">
                            <!-- Selectora -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Selectora: </label>
                                    <input type="number" class="form-control" min="0" formControlName="idSelectora">
                                </div>
                            </div>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- end row -->

</div>
<div class="modal-footer justify-content-center">
    <app-button [text]="'Cancelar'" [typeButton]="'btn-secondary'" (clickButton)="modal.close('Close click')">
    </app-button>
    <app-button *ngIf="editObject" [text]="'Actualizar'" [typeButton]="'btn-primary'" [disable]="jaulaForm.invalid"
        [tooltipDisable]="'Debe Ingresar los datos correctamente'" (clickButton)="update()"></app-button>
    <app-button *ngIf="!editObject" [text]="'Guardar'" [typeButton]="'btn-primary'" [disable]="jaulaForm.invalid"
        [tooltipDisable]="'Debe Ingresar los datos correctamente'" (clickButton)="save()"></app-button>
</div>

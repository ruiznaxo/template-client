<div class="container-fluid">
    <app-page-title title="Dosificadores" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <app-table [table]="table" (clickButton) = "callBack($event)"></app-table>
</div>

<ng-template #scrollDataModal let-modal>
    <app-dosificador-popup [modal]="modal" [editObject]="editDoser" [lineas]="lineas" [silos]="silos" (aceptar) = "aceptarPopupClick($event)"></app-dosificador-popup>
</ng-template>

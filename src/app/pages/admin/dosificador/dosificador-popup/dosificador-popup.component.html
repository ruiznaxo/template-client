<div class="modal-header">
    <h5 class="modal-title mt-0">{{editObject ? 'Editar Dosificador: ' + editObject.ID : 'Nuevo Dosificador'}}</h5>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="doserForm">
                        <div class="row">
                            <!-- Modelo -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Modelo: </label>
                                    <input type="text" class="form-control" min="0" formControlName="modelo">
                                </div>
                            </div>
                            <!-- Tasa -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Tasa Max.: </label>
                                    <input type="number" class="form-control" min="0" formControlName="tasamax">
                                </div>
                            </div>
                        </div>                        
                        <div class="row">
                            <!-- Silo -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Silo: </label>
                                    <input type="number" class="form-control" min="0" formControlName="idSilo">
                                </div>
                            </div>
                            <!-- Linea -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Linea: </label>
                                    <input type="number" class="form-control" min="0" formControlName="idLinea">
                                </div>
                            </div>
                        </div>                        
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- end row -->

</div>
<div class="modal-footer justify-content-center">
    <app-button [text]="'Cancelar'" [typeButton]="'btn-secondary'" (clickButton)="modal.close('Close click')">
    </app-button>
    <app-button *ngIf="editObject" [text]="'Actualizar'" [typeButton]="'btn-primary'" [disable]="doserForm.invalid"
        [tooltipDisable]="'Debe Ingresar los datos correctamente'" (clickButton)="update()"></app-button>
    <app-button *ngIf="!editObject" [text]="'Guardar'" [typeButton]="'btn-primary'" [disable]="doserForm.invalid"
        [tooltipDisable]="'Debe Ingresar los datos correctamente'" (clickButton)="save()"></app-button>
</div>

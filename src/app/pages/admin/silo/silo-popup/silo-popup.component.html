<div class="modal-header">
    <h5 class="modal-title mt-0">{{editSilo ? 'Editar Silo: ' + editSilo.NOMBRE : 'Nuevo Silo'}}</h5>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="siloForm">
                        <div class="row">
                            <!-- Nombre -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="formrow-email-input">Nombre: </label>
                                    <input type="text" class="form-control" min="0" formControlName="nombre">
                                </div>
                            </div>
                            <!-- Capacidad -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Capacidad (Kg.): </label>
                                    <input type="number" class="form-control" min="0" formControlName="capacidad">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Saldo -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Saldo (Kg.): </label>
                                    <input type="number" class="form-control" min="0" formControlName="saldo">
                                </div>
                            </div>
                            <!-- Pellet Kilo -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="formrow-email-input">Pellet Kilo (gr.): </label>
                                    <input type="number" class="form-control" min="0" formControlName="pelletKilo">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-- Alimento -->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="formrow-email-input">Alimento: </label>
                                    <input type="text" class="form-control" formControlName="alimento">
                                </div>
                            </div>
                            <!-- Medicado -->
                            <div class="col-md-6">
                                <div class="form-group" style="margin-bottom: 0.5rem;">
                                    <label for="formrow-email-input">Medicado: </label>
                                </div>
                                <div class="custom-control custom-switch mb-3" dir="ltr">
                                    <input type="checkbox" class="custom-control-input" id="customSwitchsizesm" checked formControlName="medicado">
                                    <label class="custom-control-label" for="customSwitchsizesm">No / Si</label>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- end row -->

</div>
<div class="modal-footer justify-content-center">
    <app-button [text]="'Cancelar'" [typeButton]="'btn-secondary'" (clickButton)="modal.close('Close click')">
    </app-button>
    <app-button *ngIf="editSilo" [text]="'Actualizar'" [typeButton]="'btn-primary'" [disable]="siloForm.invalid"
        [tooltipDisable]="'Debe Ingresar los datos correctamente'" (clickButton)="update()"></app-button>
    <app-button *ngIf="!editSilo" [text]="'Guardar'" [typeButton]="'btn-primary'" [disable]="siloForm.invalid"
        [tooltipDisable]="'Debe Ingresar los datos correctamente'" (clickButton)="save()"></app-button>
</div>

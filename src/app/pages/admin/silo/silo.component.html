<div class="container-fluid">
    <app-page-title title="Silos" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <app-table [table]="table" (clickButton) = "callBack($event)"></app-table>
</div>

<ng-template #scrollDataModal let-modal>

</ng-template>
